
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Login Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container page-holder d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm p-4 mb-5 bg-body rounded" style="width: 30rem;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Sign In</h3>
      <form (ngSubmit)="onLogin()">
        <div class="form-group mb-3">
          <input type="email" class="form-control" [(ngModel)]="credentials.email"  name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group mb-3">
          <input type="password" class="form-control" [(ngModel)]="credentials.password" name="password" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <div class="form-group form-check mb-4">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
</div>
<script src="https://unpkg.com/@angular/core"></script>
<script src="https://unpkg.com/@angular/platform-browser-dynamic"></script>
<script src="https://unpkg.com/@angular/forms"></script>
</body>
</html>
