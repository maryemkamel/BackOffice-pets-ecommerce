<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary" style="height: 70px;">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Toggle button -->
    <button
      data-mdb-collapse-init
      class="navbar-toggler"
      type="button"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="d-flex align-items-center">
      <!-- Navbar brand -->
      <img class="navbar-logo me-3" src="assets/images/pet.png" alt="Pets Ecommerce Logo" />
    
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/dashboard']"> <h5>Pets Ecommerce</h5></a>
        </li>
      </ul>
    </div>
    
  

    <!-- Right elements -->
    <div class="d-flex align-items-center">
    
      <!-- Avatar -->
      <div class="dropdown">
        <a
          class="dropdown-toggle d-flex align-items-center hidden-arrow"
          [routerLink]="['/profile']"
          id="navbarDropdownMenuAvatar"
          role="button"
          aria-expanded="false"
          (click)="toggleDropdown()"
        >
          <i class="fas fa-user-circle text-secondary"></i>
        </a>
        <ul
          class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start"
          aria-labelledby="navbarDropdownMenuAvatar"
          [ngClass]="{ 'show': isDropdownOpen }"
        >
          <li>
            <a class="dropdown-item" [routerLink]="['/profile']">My profile</a>
          </li>
          <li>
            <a class="dropdown-item" [routerLink]="['/settings']">Settings</a>
          </li>
          <li>
            <a class="dropdown-item" [routerLink]="['/logout']">Logout</a>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <a class="dropdown-item" [routerLink]="['/login']">Sign In</a>
          </li>
          <li>
            <a class="dropdown-item" [routerLink]="['/register']">Register</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Right elements -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
