<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="card" style="width: 84rem; height: 43rem; overflow-y: auto; margin: 20px;">
    <div class="card-body">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-10 col-lg-8 col-xl-6">
                    <div class="card card-stepper" style="border-radius: 16px;">
                        <div class="card-header p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <p class="text-muted mb-2"> Order ID <span class="fw-bold text-body">ORD-962344SWQ</span></p>
                                    <p class="text-muted mb-0">Placed On <span class="fw-bold text-body">12, May 2024</span></p>
                                </div>
                                <div>
                                    <h6 class="mb-0"><a href="#" style="text-decoration: none;">View Details</a></h6>
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-4" *ngFor="let product of products">
                            <div class="d-flex flex-row mb-4 pb-2">
                                <div class="flex-fill">
                                    <h5 class="bold">{{ product.name }}</h5>
                                    <p class="text-muted">Qty: {{ product.quantity }} item(s)</p>
                                    <h4 class="mb-3">{{ product.price }} DH <span class="small text-muted">via (COD)</span></h4>
                                    <p class="text-muted">Short Description: <span class="text-body">{{ product.shortDescription }}</span></p>
                                </div>
                                <div>
                                    <img class="align-self-center img-fluid" [src]="product.image" width="250">
                                </div>
                            </div>
                        
                        </div>
                        <br>
                        <ul id="progressbar-1" class="mx-0 mt-0 mb-5 px-0 pt-0 pb-4">
                            <li class="step0 active" id="step1"><span style="margin-left: 22px; margin-top: 12px;">PLACED</span></li>
                            <li class="step0 active text-center" id="step2"><span>SHIPPED</span></li>
                            <li class="step0 text-muted text-end" id="step3"><span style="margin-right: 22px;">DELIVERED</span></li>
                        </ul> 
                        <div class="card-footer p-4">
                            <div class="d-flex justify-content-between">
                                <h5 class="fw-normal mb-0"><a href="#" style="text-decoration: none;">Track</a></h5>
                                <div class="border-start h-100"></div>
                                <h5 class="fw-normal mb-0"><a href="#" style="text-decoration: none;">Cancel</a></h5>
                                <div class="border-start h-100"></div>
                                <h5 class="fw-normal mb-0"><a href="#" style="text-decoration: none;">Pre-pay</a></h5>
                                <div class="border-start h-100"></div>
                                <h5 class="fw-normal mb-0"><a href="#" class="text-muted" style="text-decoration: none;"><i class="fas fa-ellipsis-v"></i></a></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Angular or other framework/library script tags -->
<script src="https://unpkg.com/@angular/core"></script>
<script src="https://unpkg.com/@angular/platform-browser-dynamic"></script>
<script src="https://unpkg.com/@angular/forms"></script>
</body>
</html>
